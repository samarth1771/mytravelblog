{% extends 'blog/base.html' %}


{% block content %}
<div class="jumbotron">
    <h2>Login</h2>
    <h3>(Must be SuperUser, check with site admin)</h3>
    {% if form.errors %}
    <p>Username and Password didn't match, Please try again !</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-confirm" value="Login">
<!--    inbuilt login method supplies context 'next'    -->
            <input type="hidden" name="next" value="{{ next }}">

    </form>
</div>
{% endblock %}
